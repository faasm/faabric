name: Sanitiser Checks

on: workflow_dispatch

jobs:
  conan-cache:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      HOST_TYPE: ci
      REDIS_QUEUE_HOST: redis
      REDIS_STATE_HOST: redis
    container:
      image: faasm/faabric:0.2.2
    defaults:
      run:
        working-directory: /code/faabric
    services:
      redis:
        image: redis
    steps:
      # --- Code update ---
      - name: "Fetch ref"
        run: git fetch origin ${GITHUB_REF}:ci-branch
      - name: "Check out branch"
        run: git checkout --force ci-branch
      # --- Set-up ---
      - name: "Ping redis"
        run: redis-cli -h redis ping
      # --- Build dependencies
      - name: "Build dependencies to be shared by all sanitiser runs"
        run: inv dev.cmake -b Debug

  address-sanitiser:
    if: github.event.pull_request.draft == false
    needs: [conan-cache]
    runs-on: ubuntu-latest
    env:
      HOST_TYPE: ci
      REDIS_QUEUE_HOST: redis
      REDIS_STATE_HOST: redis
    container:
      image: faasm/faabric:0.2.2
    defaults:
      run:
        working-directory: /code/faabric
    services:
      redis:
        image: redis
    steps:
      # --- Code update ---
      - name: "Fetch ref"
        run: git fetch origin ${GITHUB_REF}:ci-branch
      - name: "Check out branch"
        run: git checkout --force ci-branch
      # --- Set-up ---
      - name: "Ping redis"
        run: redis-cli -h redis ping
      # --- Build with thread sanitising
      - name: "Build tests with address sanitising"
        run: inv dev.sanitise Address --clean=False
      - name: "Run tests with address sanitising on and print to stderr to file"
        run: ./bin/faabric_tests > /dev/null
        working-directory: /build/faabric/static
        env:
          ADSAN_OPTIONS: "verbosity=1:halt_on_error=1"

  thread-sanitiser:
    if: github.event.pull_request.draft == false
    needs: [conan-cache]
    runs-on: ubuntu-latest
    env:
      HOST_TYPE: ci
      REDIS_QUEUE_HOST: redis
      REDIS_STATE_HOST: redis
    container:
      image: faasm/faabric:0.2.2
    defaults:
      run:
        working-directory: /code/faabric
    services:
      redis:
        image: redis
    steps:
      # --- Code update ---
      - name: "Fetch ref"
        run: git fetch origin ${GITHUB_REF}:ci-branch
      - name: "Check out branch"
        run: git checkout --force ci-branch
      # --- Set-up ---
      - name: "Ping redis"
        run: redis-cli -h redis ping
      # --- Build with thread sanitising
      - name: "Build tests with thread sanitising"
        run: inv dev.sanitise Thread --clean=False
      # --- Tests ---
      - name: "Run tests with thread sanitising on and print stderr to file"
        run: ./bin/faabric_tests > /dev/null
        working-directory: /build/faabric/static
        env:
          TSAN_OPTIONS: "verbosity=1:halt_on_error=1"

  undefined-sanitiser:
    if: github.event.pull_request.draft == false
    needs: [conan-cache]
    runs-on: ubuntu-latest
    env:
      HOST_TYPE: ci
      REDIS_QUEUE_HOST: redis
      REDIS_STATE_HOST: redis
    container:
      image: faasm/faabric:0.2.2
    defaults:
      run:
        working-directory: /code/faabric
    services:
      redis:
        image: redis
    steps:
      # --- Code update ---
      - name: "Fetch ref"
        run: git fetch origin ${GITHUB_REF}:ci-branch
      - name: "Check out branch"
        run: git checkout --force ci-branch
      # --- Set-up ---
      - name: "Ping redis"
        run: redis-cli -h redis ping
      # --- Build with thread sanitising
      - name: "Build tests with undefined sanitising"
        run: inv dev.sanitise Undefined --clean=False
      # --- Tests ---
      - name: "Run tests with undefined sanitising on and print stderr to file"
        run: ./bin/faabric_tests > /dev/null
        working-directory: /build/faabric/static
        env:
          UBSAN_OPTIONS: "print_stacktrace=1:halt_on_error=1"

  leak-sanitiser:
    if: github.event.pull_request.draft == false
    needs: [conan-cache]
    runs-on: ubuntu-latest
    env:
      HOST_TYPE: ci
      REDIS_QUEUE_HOST: redis
      REDIS_STATE_HOST: redis
    container:
      image: faasm/faabric:0.2.2
    defaults:
      run:
        working-directory: /code/faabric
    services:
      redis:
        image: redis
    steps:
      # --- Code update ---
      - name: "Fetch ref"
        run: git fetch origin ${GITHUB_REF}:ci-branch
      - name: "Check out branch"
        run: git checkout --force ci-branch
      # --- Set-up ---
      - name: "Ping redis"
        run: redis-cli -h redis ping
      # --- Build with thread sanitising
      - name: "Build tests with leak sanitising"
        run: inv dev.sanitise Leak --clean=False
      # --- Tests ---
      - name: "Run tests with leak sanitising on and print stderr to file"
        run: ./bin/faabric_tests > /dev/null
        working-directory: /build/faabric/static
